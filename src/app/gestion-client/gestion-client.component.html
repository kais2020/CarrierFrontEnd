<a routerLink="/nouveau-client">Nouveau Client</a>

    <div class="navbar-right">
      <button class="btn btn-success">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <h3> {{client.code}} : {{client.nom}}</h3>
    <p>Identifiant : {{client.id}}</p>
    <p>Adresse : {{client.adresse}} -- {{client.ville}}</p>

      <span *ngFor="let tel of client.tels">{{tel}} - </span>
