<a routerLink="/nouveau-blclient">Nouveau Bon de Livraison</a>
<ul class="list-group" *ngFor="let bl of blClients">
  <li class="list-group-item">
    <div class="navbar-right">
      <button class="btn btn-success">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <h3>{{bl.num}} -- {{bl.dateBl}} </h3>
    <p> Article : {{bl.produit.nom}}  Qte : {{bl.qte}}  TTC : {{bl.ttc}}</p>
    <p> Client : {{bl.client.code}} -- {{bl.client.nom}}</p>
  </li>
</ul>
