<a routerLink="/nouveau-produit">Nouveau Produit</a>
<ul class="list-group" *ngFor="let produit of produits">
  <li class="list-group-item">
    <div class="navbar-right">
      <button class="btn btn-success" (click)="modifierProduit()">Edit</button>
      <button class="btn btn-danger" (click)="deleteProduit(produit.id)">Delete</button>
    </div>
    <h3>{{produit.code}} -- {{produit.nom}}</h3>
    <p>Identifient : {{produit.id}}</p>
    <p>Prix : {{produit.prix}}</p>
  </li>
</ul>
